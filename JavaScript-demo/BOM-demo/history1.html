<body>
    <input type="button" value="前进">
    <input type="button" value="后退">
    <script>
        // 前进和后台  历史记录列表
        var forwordBtn=document.querySelectorAll("input")[0]
        var backBtn=document.querySelectorAll("input")[1]

        forwordBtn.onclick=function(){
            history.forward();
        }
        backBtn.onclick=function(){
            history.back();
        }

        var arr=[1,2,3,4,5,6]
    </script>
