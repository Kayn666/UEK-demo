        // 二、如何调用一个函数

        // 1.函数名()
        // 2.变量名()
        // 3.自调用的方式(函数)()
        // 4.事件调用

        // 参数  形参  实参
        // 形参就是定义函数的时候 定义的参数
        // 调用函数的时候传入参数，叫实参
        // 形参和实参是一一对应

        // 参数可以接收任何的数据类型
        // 如果说形参的数量多于实参, 不会报错
        // 如果说实参的数量多于形参，也不会报错，但是多出的实参无法获取
        // arguments 对象可以来获取多余的实参

        function c(){
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i])
            }
        }

        c("a","b","c","d","e","f","g")

    </script>
