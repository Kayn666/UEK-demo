        // 创建随机颜色
        function createColor(){
            return "rgb("+Math.floor(Math.random()*255)+","
            +Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)
            +")"
        }

        // 原始数据
        var divs=[
            {width:200,height:20,background:createColor(),
            marginBottom:10},
            {width:100,height:20,background:createColor(),
            marginBottom:10},
            {width:50,height:20,background:createColor(),
            marginBottom:10},
            {width:600,height:20,background:createColor(),

            {width:300,height:20,background:createColor(),

            {width:500,height:20,background:createColor(),
            marginBottom:10},
            {width:400,height:20,background:createColor(),
            marginBottom:10},
            {width:700,height:20,background:createColor(),
            marginBottom:10},
        ]

        // 对原始数据排序
        divs.sort(function(a,b){
            return a.width-b.width
        })

        // 排序之后将每一个div的高度增加10
        divs.forEach(function(div,index){
            div.height+=10
        })
        // 对数据进行倒置，倒置后再显示到页面当中
        divs.sort(function(a,b){

        console.log (divs);
        divs.forEach(function(div,index){

            newdiv.style.background=div.background;
