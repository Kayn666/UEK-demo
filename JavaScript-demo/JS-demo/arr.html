        // 3.通过插入排序实现数组的从小到大排序
        var arr = [98,88,5,66,49,66,109,55,33,6,2,1,6];
        function insert(arr){
            var currentVal,preIndex
            for(var i=1;i<arr.length;i++){
                currentVal=arr[i];
                preIndex=i-1;
                while(preIndex>=0 && arr[preIndex]>currentVal){
                    arr[preIndex+1]=arr[preIndex]
                    preIndex--
                }
                arr[preIndex+1]=currentVal
            }
            return arr
        }
        console.log(insert(arr))
