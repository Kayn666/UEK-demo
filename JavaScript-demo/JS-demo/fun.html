<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数

        function createTable(rows,cols) {
            var table = "<table>";
            for(var row = 0 ; row<rows ; row++){
                table += "<tr>";
                for(var col = 0 ; col < cols ; col++) {
                    table += "<td>" + col + "</td>";
                }
                table += "</tr>"
            }
            table += "</table>"

            document.write(table);
        }

        createTable(5,5)
    </script>
</body>
</html>
