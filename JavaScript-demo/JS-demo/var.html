<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 作用域 var  let
        // 变量能够作用的范围   全局变量(一个变 量拥有全局的作用域)
        //     局部变量(一个变量仅在某一个局部(函数内)的作用域)


        // js里面的全局变量就是定义在函数最外层的变量

        // 定义在函数里面的变量叫做是局部变量，只能够在函数内部访问


        // var num = 10;    //全局变量
        // function fn(){
        //     var num = 20;      // 函数的内部定义了一个变量（局部变量）
        //     num++;
        //     console.log(num)
        // }

        // fn();
        // console.log(num)
        // // 结果：21  10

        // var num = 10;   //全局变量
        // function fn(){ 
        //     num = 20;        //没有重新定义
        //     num++;
        //     console.log(num)
        // }

        // fn();
        // console.log(num)
        // // 结果：21  21


        // 1.全局变量可以在程序当中的任何地方访问
        // 2.定义一个变量，最好加上 var ，如果不加，它就是一个全局变量


        // JavaScript嵌套函数
        var message = "最外层变量" ;
        function one( ) {
            var message = "one";
            function two() {
                var message = "two";
                function three() {
                    var message = "three";
                    console. log (message);
                }
                three();
        }
        two();
    }
    one();

        // 定义一个变量尽量少使用全局变量，尽量和要使用的变量定义在同一个作用域内

        // 尽量少使用全局变量，减少全局变量的污染。
        // 尽量少使用全局变量，节省内存的开销


        // 新添加的定义变量的方式，let块变量 {}
        // let块变量  1.减少变量的污染 2.节省内存的开销
        // 全局变量  局部变量  块变量

        for(let i=0;i<100; i++){
            console. log(i);           
        }

        console. log(i);
    </script>
</body>
</html>
