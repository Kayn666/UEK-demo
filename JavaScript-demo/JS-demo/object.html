        //用类和对象，自己构建个数组类， 并且让这个数组类， 拥有去重的方法，
        //   排序的方法，以及找最大值，最汉小值的方法
        function myArr() {
            var arr=arguments;
            console.log(arr);
            this.order = function () {
                for (var i = 1; i < arr.length; i++) {
                    if (arr[i] < arr[i - 1]) {
                        var num = arr[i];
                        var j = i - 1;
                        arr[i] = arr[j];
                        while (j >= 0 && num < arr[j]) {
                            arr[j + 1] = arr[j];
                            j--;
                        }
                        arr[j + 1] = num;
                    }
                }
                console.log(arr);
            }
            this.repeat = function () {
                var newarr = [];
                for (var i = 0; i < arr.length; i++) {
                    var flag = true;
                    for (var j = 0; j < newarr.length; j++) {
                        if (arr[i] == newarr[j]) {
                            flag = false;
                            break;
                        }
                    }
                    if (flag) {
                        newarr[newarr.length] = arr[i]
                    }
                }
                console.log(newarr);

            }
            this.max = function () {
                
                    var num1 = arr[0];
