    <title>移动端界面布局</title>

<body>
    <!-- 
        PC端：      软件[功能]
        移动端：    应用（APP）[服务]   移动端发展而来的一个名词

        应用开发方式：

        1. native APP ：（本地APP）
        c/s架构    利用本身的设备，来安装和存储相应的应用。
        安卓语言基于java        ios语言 Objective-c,基于C语言
        手机自带的大多数应用，都是本地APP
        优势：运行速度快->调用硬件能力强->摄像头，麦克风，陀螺仪
        劣势：开发周期长，兼容性很差->iphone4开发的软件，iphone5不能用，安装不方便

        2.web App
        手机->浏览器->基于浏览器做开发->web APP
        优势：开发速度快，周期短，兼容性好，运行在移动端的浏览器里，不用安装，即用即走
        劣势：运行速度相比于本地APP较慢，调用硬件的能力较差

        3.混合APP
        呈现内容的部分->web APP     （H5   CSS3  JavaScript）
        调用硬件的部分->本地APP      （android  ios）
        目前99%的应用都是混合APP
        安装了淘宝，除了安装了淘宝本身的能力，还安装了一个内嵌的浏览器
     -->
</body>
</html>
